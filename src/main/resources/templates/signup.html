<html xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-success" role="alert">
 							 <p th:text="${session.message.content}"></p>
 							 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
					<div class="container text-center">
					<img style="width:80px" th:src="@{/image/edit.png}">
					</div>
					<h1 class="text-center">Sign Up Here</h1>
						<form nonvalidate th:action="@{/register}" method="post" th:object="${user}">
							 <div class="form-group">
   								 <label for="name_field">Your Name</label>
    							 <input name="name" type="text" class="form-control"
    							 th:classappend="${#fields.hasErrors('name') ? 'is-invalid':'s'}" 
    							 id="name_field"
    							  aria-describedby="emailHelp"
    							  placeholder="Enter_here"
    							  th:value="${user.name}"
    							  />
    							     <div class="invalid-tool-tips" th:each="e : ${#fields.errors('name')}" th:text="${e}" >
        								Please provide a valid city.
     								 </div>
     								
							</div>   
							 <div class="form-group">
  							  <label for="email_field">Your Email </label>
    						<input name="email"type="email" class="form-control" 
    						id="email_field" 
    						aria-describedby="emailHelp"
    						placeholder="enter here"
    						required
    						th:value="${user.email}"
    						/>
   							</div>
   							 <div class="form-group">
  							  <label for="password_field">Your Password </label>
    						<input name="password" type="password" class="form-control" 
    						id="password_field" 
    						aria-describedby="emailHelp"
    						placeholder="enter here"
    						required
    						/>
    						<br>
   							</div>
   							<div class="form-group">
   								<textarea name="about" th:value="user.about" placeholder="enter something your self" cols="70" rows="10" class="form-controle"></textarea>
   							</div>
   							<br>
   							<!-- terms and condition aggrement -->
   							<div class="form-group text-center">
   								<input name="agreement" type="checkbox"
   									class="form-check-input"
   									id="agreement"
   								 />
   								 <lable for="agreement">Accept term and condition</lable>
   							</div>
   							<div class="container text-center">
   								<button type="submit" class="btn bg-primary btn-block text-white">
   								  submit
   								</button>
   								
   								<button type="reset" class="btn bg-warning text-white">
   								  Reset
   								</button>
   								
   							</div>
						</form>
					</div>
					
				</div>
			</div>
		</div>	
	

	</section>
</body>
</html>
