<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>
	<section>
			<div id="login">
       
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/user/score}" method="post">
                        	<div th:if="${param.error}" class="aler alert-danger">
                        		Invalid user and Password
                        	</div>
                        	<div th:if="${param.logout}" class="aler alert-success">
                        		you have Logout
                        	</div>
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Team 1</label><br>
                                <input type="text" name="team1" id="team1" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Team 2</label><br>
                                <input type="text" name="team2" id="team2" class="form-control">
                            </div>
                            <div class="form-group">
             
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
	</section>
</body>
</html>
