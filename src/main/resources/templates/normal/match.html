<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>
	<section>
			<div id="login">
       <h3 class="text-center text-info">Create your Match</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/user/score}" method="post">
                        
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Team 1</label><br>
                                <input type="text" name="team1" id="team1" class="form-control" PlaceHolder="Enter name of a team which do bat First">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Team 2</label><br>
                                <input type="text" name="team2" id="team2" class="form-control" placeHolder="enter a team who have bowling first" >
                            </div>
                             <div class="form-group">
                                <label for="password" class="text-info">Over</label><br>
                                <input type="text" name="over" id="over" class="form-control">
                            </div>
                             <div class="form-group">
                                <label for="password" class="text-info">Ground Name</label><br>
                                <input type="text" name="groundName" id="groundName" class="form-control">
                            </div>
                            <div class="form-group">
             
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
	</section>
</body>
</html>
