<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>
	<section>
	 <form id="login-form" class="form" th:action="@{/user/nextbowler}" method="post">

                           
                             <div class="form-group">
                                
                           
                            <label for="pet-select">Select a next Bowler</label><br>
                            <select name="bowler" id="pet-select" th:if="${match.inning==1}">
    						<option  th:each="p:${session.player1}" th:text="${p.getPlayerName()}" th:value="${p.getPlayerName()}">--Please choose an option--</option>	
							</select>
							 <select name="bowler" id="pet-select" th:if="${match.inning==2}">
    						<option  th:each="p:${session.player2}" th:text="${p.getPlayerName()}" th:value="${p.getPlayerName()}">--Please choose an option--</option>	
							</select>
                            </div>
                            <div class="form-group">
             
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            </form>
		

	
	</section>
</body>
</html>
