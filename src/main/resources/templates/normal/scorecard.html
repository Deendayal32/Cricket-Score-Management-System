
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
<style type="text/css">

</style>
</head>
<body>
	<section>
	<div class="mt-5  mb-6">
	<div class="container-fluid">
	<center>
	<h1 th:text="${match.team1}+'   vs   '+${match.team2}"></h1>
	</center>
	<br><br><br>
	</div>
	<p th:text="${crt}"></p>
	<div class="container-fluid mt-10" th:if="${match.inning==1}">
	<h2 class="pull-right" th:text="${match.team1}"></h2><h2 class="inline" >  CRR</h2><br>
	<h2 class="inline"
  th:text="${match.total}" >svdvf</h2><h2 class="inline" th:text="'   -  '+${player.wiket}" ></h2>
	</div>
	<div class="container-fluid mt-10" th:if="${match.inning==2}">
	<div style="float:right;"> 
		<h2 align="right" class="inline" th:text="${match.team1}"></h2><h2 class="inline" th:text="'  -'+${match.total1}">  </h2>
	</div>
	<h2 class="inline" th:text="${match.team2}"></h2><h2 class="inline" >  CRR</h2><br>
	<h2 class="inline"
  th:text="${match.total}" >svdvf</h2><h2 class="inline" th:text="'   -  '+${player.wiket}" ></h2>
	</div>
 <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">s.no</th>
      <th scope="col">Batsman</th>
      <th scope="col">Run</th>
      <th scope="col">Balls</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td th:text="${player.striker} "></td>
      <td th:text="${player.sRun}">Otto</td>
      <td th:text="${player.sball}">@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td th:text="${player.nonstriker}" >Jacob</td>
      <td th:text="${player.nSRun}">Thornton</td>
      <td th:text="${player.nsBall}">@fat</td>
    </tr>
    <h5>Bowling</h5>
    <thead>
     <tr>
      <th scope="col">s.no</th>
      <th scope="col">Bowler</th>
      <th scope="col">Run</th>
      <th scope="col">Over</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td  th:text="${player.bowler}">Larry the Bird</td>
      <td  th:text=${player.bRun}>@twitter</td>
       <td  th:text=${player.bover}>@twitter</td>
      
    </tr>
  </tbody>
</table>
  <h4> This Over:- <span class="run" th:each = "b: ${player.thisOver}" th:text="${b}+'  ' "></span></h4>
    	
    </span>
    <form th:action="@{/user/savescore}" method="post"> 
    <h3>run</h3>
     <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="run" id="inlineRadio1" value="0">
  <label class="form-check-label" for="inlineRadio1">0</label>
</div>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="run" id="inlineRadio1" value="1">
  <label class="form-check-label" for="inlineRadio1">1</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="run" id="inlineRadio2" value="2" >
  <label class="form-check-label" for="inlineRadio2">2</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input " type="radio" name="run" id="inlineRadio3" value="3">
  <label class="form-check-label" for="inlineRadio3 ">3 </label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="run" id="inlineRadio1" value="4">
  <label class="form-check-label" for="inlineRadio1">4</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="run" id="inlineRadio2" value="5" >
  <label class="form-check-label" for="inlineRadio2">5</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input " type="radio" name="run" id="inlineRadio3" value="6">
  <label class="form-check-label" for="inlineRadio3 ">6 </label>
</div>
<br><br><br>
<div class="container">

<h3>Extra</h3>

  <input type="checkbox" id="wide" name="wide" >
  <label for="wide"> Wide</label>
  <input type="checkbox" id="wicket" name="wicket" onclick=""ShowHideDiv(this)"">
  <label for="wicket"> wicket</label>
  <input type="checkbox" id="no_Ball" name="noball" >
  <label for="no_Ball"> No Ball</label><br><br>
  <div class="extra" >
  <input id="text" type="text" class="text"/>
  </div>
    <br> 
        <div class="container text-center">
												<button class="btn btn-outline-primary">Commit Run</button>
												</div>
     </form> 
	</div>
	<h2></h2>
	 </div>
  </div>
  </div>
	</section>

</body>
</html>
