<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home page</title>
</head>
<body>
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/user/player}" method="post">

                            <h3 class="text-center text-info">Team info</h3>
                            <div class="form-group">                 
                            <label for="pet-select">Select a Striker</label><br>
							<select name="Striker" id="pet-select" th:if="${match.inning==1}">
    						<option  th:each="p:${session.player2}" th:text="${p.getPlayerName()}" th:value="${p.getPlayerName()}">--Please choose an option--</option>	
							</select>
							<select name="Striker" id="pet-select" th:if="${match.inning==2}">
    						<option  th:each="p:${session.player1}" th:text="${p.getPlayerName()}" th:value="${p.getPlayerName()}">--Please choose an option--</option>	
							</select>
                            </div>
                            

             <div class="form-group">
                               
                             <label for="pet-select">Select a Non-Striker</label><br>
							<select name="nonstriker" id="pet-select" th:if="${match.inning==1}">
    						<option  th:each="p:${session.player2}" th:text="${p.getPlayerName()}" th:value="${p.getPlayerName()}">--Please choose an option--</option>	
							</select>
							<select name="nonstriker" id="pet-select" th:if="${match.inning==2}">
    						<option  th:each="p:${session.player1}" th:text="${p.getPlayerName()}" th:value="${p.getPlayerName()}">--Please choose an option--</option>	
							</select>
                            </div>
                            <div class="form-group">
                            <label for="pet-select">Select a Bowler</label><br>
                            <select name="bowler" id="pet-select" th:if="${match.inning==1}">
    						<option  th:each="p:${session.player1}" th:text="${p.getPlayerName()}" th:value="${p.getPlayerName()}">--Please choose an option--</option>	
							</select>
							 <select name="bowler" id="pet-select" th:if="${match.inning==2}">
    						<option  th:each="p:${session.player2}" th:text="${p.getPlayerName()}" th:value="${p.getPlayerName()}">--Please choose an option--</option>	
							</select>
                            </div>
                            <div class="form-group">
             
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            </form>
	</section>
</body>
</html>
